<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gesti√≥n de Productos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>CRUD de Productos</h1>

  <section id="conexion">

  </section>

  <section id="productos-section">
    <h2>Todos los productos</h2>
    <button id="btn-refresh">Refrescar lista</button>
    <ul id="productos-list"></ul>
  </section>

  <section id="crear-section">
    <h2>Crear producto</h2>
    <form id="form-crear">
      <input type="text" id="crear-nombre" placeholder="Nombre" required />
      <input type="number" step="0.01" id="crear-precio" placeholder="Precio" required />
      <button type="submit">Crear</button>
    </form>
  </section>

  <section id="existe">

  </section>

  <section id="detalle-section">
    <h2>Buscar / Actualizar / Eliminar</h2>
    <form id="form-buscar">
      <input type="text" id="buscar-id" placeholder="ID del producto" required />
      <button type="submit">Buscar</button>
    </form>

    <div id="producto-detalle" style="display:none;">
      <h3>Producto encontrado</h3>
      <label>Nombre: <input type="text" id="detalle-nombre" /></label><br/>
      <label>Precio: <input type="number" step="0.01" id="detalle-precio" /></label><br/>
      <button id="btn-actualizar">Actualizar</button>
      <button id="btn-eliminar">Eliminar</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
